<div class="app-container">
  <div class="app-overview">
    <div class="app-content">
      <div class="back-btn">
        <span><a routerLink="/dashboard">Accueil</a> > Shrein</span>
      </div>
      <div class="app-head">
        <div class="app-icon">
          <img src="{{ app.logoURL }}" alt="" />
        </div>
        <span class="app-name title-4">{{ app.name }}</span>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque omnis
          est quasi eos a sint nisi, porro odio?
        </p>
      </div>
      <div class="app-characteristic">
        <div class="app-overview-item">
          <span class="text-sm font-semibold">Type application</span>
          <div class="overview-elt">
            <div>Application E-commerce</div>
          </div>
        </div>
        <div class="app-overview-item">
          <span class="text-sm font-semibold">Produits</span>
          <div class="overview-elt">
            <div>Vêtements</div>
            <div>Electroménager</div>
          </div>
        </div>
        <div class="app-overview-item">
          <span class="text-sm font-semibold">Services</span>
          <div class="overview-elt">
            <div>Livraison</div>
            <div>Récyclage</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="app-dashboard">
    <div class="app-dash-head">
      <!-- <span style="font-size: 0.85rem">Details de l'application Shrein</span> -->
      <div class="menu-tab">
        <a routerLink="./" [class.active]="routage == '/application/{{appId}}'">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-layout-panel-top"
          >
            <rect width="18" height="7" x="3" y="3" rx="1" />
            <rect width="7" height="7" x="3" y="14" rx="1" />
            <rect width="7" height="7" x="14" y="14" rx="1" />
          </svg>
          Informations générales
        </a>
        <a
          routerLink="paiement"
          [class.active]="routage == '/application/{{appId}}/paiement'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-receipt"
          >
            <path
              d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1Z"
            />
            <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8" />
            <path d="M12 17V7" />
          </svg>
          Paiement</a
        >
        <a
          routerLink="statistique"
          [class.active]="routage == '/application/{{appId}}/statistique'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-bar-chart-3"
          >
            <path d="M3 3v18h18" />
            <path d="M18 17V9" />
            <path d="M13 17V5" />
            <path d="M8 17v-3" />
          </svg>
          Statistiques</a
        >
      </div>
    </div>
    <div class="body">
      <router-outlet></router-outlet>
    </div>
    <!-- hohohohoho {{ appId }} -->
  </div>
</div>
